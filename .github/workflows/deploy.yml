name: Deploy to Loopia

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: loopia-deploy
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      VITE_BASE_PATH: ${{ secrets.VITE_BASE_PATH || '/' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build site dev.skillshot.se
        run: npm run build

      - name: Upload to Loopia via FTP (dev.skillshot.se)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: ${{ secrets.FTP_PATH_TEST }}
          protocol: ftp
          local-dir: dist/
