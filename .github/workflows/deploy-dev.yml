name: Deploy TEST (dev.skillshot.se)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy-dev:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build site dev.skillshot.se
        env:
          VITE_BASE_PATH: ${{ vars.VITE_BASE_PATH_DEV || '/' }}
        run: npm run build

      - name: Verify FTP configuration
        env:
          FTP_HOST: ${{ vars.FTP_HOST }}
          FTP_PATH_DEV: ${{ vars.FTP_PATH_DEV }}
          FTP_USERNAME: ${{ secrets.FTP_USERNAME }}
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
        run: |
          [ -n "$FTP_HOST" ] || { echo "Missing FTP_HOST repository variable"; exit 1; }
          [ -n "$FTP_PATH_DEV" ] || { echo "Missing FTP_PATH_DEV repository variable"; exit 1; }
          [ -n "$FTP_USERNAME" ] || { echo "Missing FTP_USERNAME secret"; exit 1; }
          [ -n "$FTP_PASSWORD" ] || { echo "Missing FTP_PASSWORD secret"; exit 1; }

      - name: Upload to Loopia via FTP (dev.skillshot.se)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ vars.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: ${{ vars.FTP_PATH_DEV }}
          protocol: ftp
          local-dir: dist/
          dangerous-clean-slate: true
